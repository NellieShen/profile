<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Custom css file link    -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/rockPaperScissors.css" />
    <!--Info: https://www.youtube.com/watch?v=SBmSRK3feww&t=40138s-->
  </head>
  <body>
    <script src="navbar.js"></script>
    <div class="container">
      <h1 class="heading">Rock Paper Scissors</h1>
      <button class="js-rock-button move-button">
        <img src="images/rock-emoji.png" class="move-icon" />
      </button>
      <button class="js-paper-button move-button">
        <img src="images/paper-emoji.png" class="move-icon" />
      </button>
      <button class="js-scissors-button move-button">
        <img src="images/scissors-emoji.png" class="move-icon" />
      </button>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button class="js-reset-button" onclick=" resetScore()">
        Reset Score
      </button>
      <button class="js-autoplay-button" onclick="autoplay()">Autoplay</button>
    </div>
    <script src="js/rockPaperScissors.js"></script>
  </body>
</html>
